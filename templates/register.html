{% extends 'base.html' %}

{% block title %}Реєстрація{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center mt-5">
        <div class="card p-4" style="width: 25rem;">
            <h3 class="text-center mb-3">Реєстрація</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-success">Зареєструватись</button>
                </div>
            </form>
            <p class="mt-3 text-center">Вже маєш акаунт? <a href="{% url 'login' %}">Увійти</a></p>
        </div>
    </div>
{% endblock %}

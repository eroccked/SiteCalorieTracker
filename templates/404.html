<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Сторінку не знайдено!</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Ховаємо скролбари, щоб анімація була плавною */
        }

        /* Анімація фону супермаркету */
        @keyframes supermarket-scroll {
            from { background-position: 0 0; }
            to { background-position: -200% 0; } /* Прокручуємо фон */
        }

        /* Анімація бігу чоловіка */
        @keyframes run-person {
            0% { transform: translateX(-100%) scaleX(1); } /* Починаємо зліва, обличчям вправо */
            49% { transform: translateX(100vw) scaleX(1); } /* Біжимо вправо */
            50% { transform: translateX(100vw) scaleX(-1); } /* Розвертаємося обличчям вліво */
            99% { transform: translateX(-100%) scaleX(-1); } /* Біжимо вліво */
            100% { transform: translateX(-100%) scaleX(1); } /* Розвертаємося обличчям вправо для наступного циклу */
        }

        /* Анімація кошика */
        @keyframes run-basket {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        .supermarket-bg {
            background-image:
                repeating-linear-gradient(90deg, #e2e8f0 0px, #e2e8f0 20px, transparent 20px, transparent 40px), /* Полиці */
                repeating-linear-gradient(0deg, #cbd5e1 0px, #cbd5e1 5px, transparent 5px, transparent 10px); /* Підлога */
            background-size: 100px 100px, 100% 50px;
            animation: supermarket-scroll 15s linear infinite;
        }

        .person-container {
            position: absolute;
            bottom: 20%; /* Розміщуємо вище від низу */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            animation: run-person 10s linear infinite; /* Анімація бігу */
        }

        .person {
            width: 50px;
            height: 80px;
            background-color: #3b82f6; /* Синє тіло */
            border-radius: 50% 50% 0 0; /* Голова */
            position: relative;
        }

        .person::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 5px;
            width: 40px;
            height: 20px;
            background-color: #fca5a5; /* Колір шкіри */
            border-radius: 50%;
        }

        .basket {
            width: 60px;
            height: 40px;
            background-color: #ef4444; /* Червоний кошик */
            border-radius: 8px;
            position: absolute;
            right: -65px; /* Розміщуємо праворуч від чоловіка */
            bottom: 0;
            transform: rotate(-10deg);
        }

        .basket::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 40px;
            height: 10px;
            border: 2px solid #a80000;
            border-radius: 5px;
            background-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center justify-center relative">

    <div class="supermarket-bg absolute inset-0 z-0 opacity-20"></div>

    <div class="relative z-10 text-center p-6 bg-white bg-opacity-90 rounded-xl shadow-2xl max-w-lg mx-auto">
        <h1 class="text-6xl font-extrabold text-blue-600 mb-4 animate-bounce">404</h1>
        <p class="text-3xl font-semibold mb-6">Ой! Сторінку не знайдено.</p>
        <p class="text-lg text-gray-700 mb-8">
            Схоже, наш чоловік з кошиком заблукав у супермаркеті, і сторінка, яку ви шукали, теж!
        </p>
        <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            Повернутися на головну
        </a>
    </div>

    <div class="person-container">
        <div class="person"></div>
        <div class="basket"></div>
    </div>

</body>
</html>

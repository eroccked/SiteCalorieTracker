<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Tracker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* світлий фон сторінки (можна замінити на інший) */
        }

        .table thead {
            background-color: #002855; /* темно-синя шапка */
            color: white;
        }

        .table tbody tr {
            background-color: #1e5aa3; /* синій фон рядків */
            color: white;
        }

        .custom-table {
            background-color: transparent; /* таблиця прозора */
            border: none;
        }

        .custom-table td,
        .custom-table th {
            border: 1px solid #ffffff40; /* напівпрозорі межі */
        }
    </style>
</head>
<body>

<div class="container mt-5" style="width: 77%;">

    <!-- Форма додавання -->
    <div class="d-flex justify-content-center mb-4">
        <form method="post" class="d-flex gap-2">
            {% csrf_token %}
            <select name="food_consumed" id="food_consumed" class="form-select">
                {% for food in foods %}
                    <option value="{{ food.name }}">{{ food.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

    <!-- Прозора таблиця -->
    <table class="table custom-table text-center">
        <thead>
        <tr>
            <th>Назва</th>
            <th>Вуглеводи (Carbs)</th>
            <th>Калорії (Calories)</th>
            <th>Білки (Protein)</th>
            <th>Жири (Fats)</th>
        </tr>
        </thead>
        <tbody>
        {% for c in consumed_food %}
            <tr>
                <td>{{ c.food.name }}</td>
                <td>{{ c.food.carbs }}</td>
                <td>{{ c.food.calories }}</td>
                <td>{{ c.food.protein }}</td>
                <td>{{ c.food.fats }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
